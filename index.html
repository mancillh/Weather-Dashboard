<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="p-4 text-center hdrbg">
      <h1>Weather Dashboard</h1>
  </header>
    <main class="flex-row justify-center align-center p-4 container">
        <aside class="col-3">
            <form>
                <div class="mb-3">
                  <label for="location" class="form-label">Search for a City: </label>
                  <input type="text" class="form-control" id="city" placeholder="San Diego" aria-describedby="location">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </aside>
      <section class="card card-rounded col-9">
        <header class="card-header text-center">
          <h2>
            Network Activity Tab
          </h2>
        </header>
          <div class="p-3">
            <p class="card-body">
            </p>
          </div>
        </section>
      </main>
    <script src="./assets/js/script.js"></script>  
</body>
</html>
