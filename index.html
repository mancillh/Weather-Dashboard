<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="p-4 text-center hdrbg">
      <h1>Weather Dashboard</h1>
  </header>
    <main class="flex-row justify-center align-center p-4 container">
        <aside class="col-3">
            <form id="city-form">
                <div class="mb-3">
                  <label for="city-input" class="form-label">Search for a City: </label>
                  <input type="text" class="form-control" id="city-input" placeholder="San Diego" aria-describedby="location">
                </div>
                <button onclick="findCoordinates (event)" type="submit" id="fetch-button" class="btn">Submit</button>
            </form>
          </div>
            <ul class="col-8 mb-3"></ul>
          </div>
        </aside>
      <section class = "biggestDisplay col-9">
        <header></header>
      </section>
      <section class="card col-9">
        <h3>5-Day Forecast</h3>
        <header class="card-header text-center"></header>
          <div class="p-3">
            <p class="card-body"></p>
          </div>
      </section>
      </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>  
</body>
</html>
